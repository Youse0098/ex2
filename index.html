<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>layout</title>
</head>

<body>
    <header>
        <div id="header">
            <p>ورود / ثبت نام در سایت</p>
        </div>
    </header>
    <nav>
        <div id="nav">
            <ul>
                <li>صفحه اصلی</li>
                <li>نمونه کارها</li>
                <li>مشتریان ما</li>
                <li>تماس باما</li>
                <li>درباره ما</li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div class="cell">
            <h4>ثبت نام در سایت</h4>
            <input type="text" placeholder="نام و نام خانوادگی" class="first">
            <input type="text" placeholder="ایمیل">
            <input type="text" placeholder="شماره تماس">
            <input type="text" placeholder="تعیین رمز عبور">
            <input type="button" value="ثبت نام" class="btn">
        </div>
        <div class="cell">
            <h4>ورود به سایت</h4>
            <input type="text" placeholder="نام و نام خانوادگی" class="first">
            <input type="text" placeholder="ایمیل">
            <input type="text" placeholder=" رمز عبور">
            <input type="button" value="ورود به پنل کاربری" class="btn">
        </div>
    </div>
    <footer>
        <div id="footer">
            <p>کلیه مطالب و منابع متعلق به سازمان سنجش آموزش کشور میباشد</p>
        </div>
    </footer>
</body>

</html>
